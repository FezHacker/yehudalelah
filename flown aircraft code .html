<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flown Aircraft Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      max-width: 600px;
      margin: auto;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .aircraft-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .aircraft-card {
      flex: 0 0 auto;
      width: 140px;
      background: white;
      border: 2px solid #fff;
      border-radius: 6px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      padding: 8px;
      text-align: center;
      scroll-snap-align: start;
      transform: rotate(-2deg);
      transition: transform 0.2s;
    }

    .aircraft-card:nth-child(even) {
      transform: rotate(2deg);
    }

    .aircraft-card:hover {
      transform: scale(1.05) rotate(0);
    }

    .aircraft-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .caption {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }

    .muted {
      font-size: 12px;
      display: block;
      margin-top: 2px;
      color: #888;
    }

    .carousel-btn {
      cursor: pointer;
      background: #0f172a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 8px 4px;
    }

    .carousel-btn:hover {
      background: #1e293b;
    }

    .carousel-controls {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- FLOWN AIRCRAFT -->
<section class="card">
  <div class="section-title">Flown Aircraft</div>
  <div class="aircraft-scroll">
    <div class="aircraft-card">
      <img src="images/aircraft/c172.jpg" alt="C172">
      <div class="caption">Cessna 172<br><span class="muted">600 hrs</span></div>
    </div>
    <div class="aircraft-card">
      <img src="images/aircraft/Piper_Twin Comanche.jpg" alt="PA44">
      <div class="caption">Piper Twin Comanche<br><span class="muted">65 hrs</span></div>
    </div>
    <div class="aircraft-card">
      <img src="images/aircraft/Piper_Archer.jpeg" alt="PA28">
      <div class="caption">Piper Archer<br><span class="muted">120 hrs</span></div>
    </div>
    <!-- add more aircraft as needed -->
  </div>


<!-- FLOWN AIRCRAFT END -->

<script>
  const aircraftCards = document.querySelectorAll('.aircraft-card');
  const scrollContainer = document.querySelector('.aircraft-scroll');
  const cardWidth = aircraftCards[0].offsetWidth + 16; // card + gap

  document.querySelector('.carousel-btn.left').addEventListener('click', () => {
    scrollContainer.scrollBy({ left: -cardWidth, behavior: 'smooth' });
  });

  document.querySelector('.carousel-btn.right').addEventListener('click', () => {
    scrollContainer.scrollBy({ left: cardWidth, behavior: 'smooth' });
  });
</script>

</body>
</html>
